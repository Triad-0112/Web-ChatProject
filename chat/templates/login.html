<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"\>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" href="/css/login.css" type="text/css">
    </head>
    <body>
        <div class="login-page">
            <div class="logmod__tab lgm-2">
                <div class="logmod__alter">
                    <div class="logmod__alter-container">
                        <a href="/auth/login/google" class="connect googleplus">
                            <div class="connect__icon">
                                <img width="20px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                            </div>
                            <div class="connect__context">
                                <span>Sign in With <strong>Google</strong></span>
                            </div>
                        </a>
                        <a href="/auth/login/facebook" class="connect facebook">
                            <div class="connect__icon">
                                <img width="20px" alt="Facebook sign-in" src="https://upload.wikimedia.org/wikipedia/commons/9/91/036-facebook.png" />
                            </div>
                            <div class="connect__context">
                                <span>Sign in With <strong>Facebook</strong></span>
                            </div>
                        </a>
                        <a href="/auth/login/github" class="connect github">
                            <div class="connect__icon">
                                <img width="20px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" />
                            </div>
                            <div class="connect__context">
                                <span>Sign in With <strong>Github</strong></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="/js/login.js"></script>
    </body>
</html>
