<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Sign In</h1>
            </div>
            <div class="panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">You need to signed in to chat</h3>
                </div>
                <div class="panel-body">
                    <p>Select you would like to sign in with:</p>
                    <ul>
                        <li><div>
                            <a class="oauth-container btn darken-4 white black-text" href="/auth/login/facebook" style="text-transform:none">
                                <div class="left">
                                    <img width="20px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/9/91/036-facebook.png" />
                                </div>
                            </a></div>
                        </li>
                        <li><div>
                            <a class="oauth-container btn darken-4 white black-text" href="/auth/login/google" style="text-transform:none">
                                <div class="left">
                                    <img width="20px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                </div>
                            </a></div>
                        </li>
                        <li><div>
                            <a class="oauth-container btn darken-4 white black-text" href="/auth/login/github" style="text-transform:none">
                                <div class="left">
                                    <img width="20px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" />
                                </div>
                            </a></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </body>
</html>
